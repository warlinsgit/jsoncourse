  <script >

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
          var respuesta  = JSON.parse(xhttp.responseText);
          //console.log(respuesta);
          var personas = respuesta.personas;

          var salida = '';
          for (var i = 0; i < personas.length; i++){
            //  alert(personas[i]);
              salida += `<li> ${personas[i].nombre} | ${personas[i].nickname} </li>`;
          }

          document.getElementById('people').innerHTML = "personas van aqui";

              document.getElementById('personas').innerHTML = salida;

    }
};
xhttp.open("GET", "personas.json", true);
xhttp.send();

  </script>
